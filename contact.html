<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://www.noroff.no//images/logo/favicon.png"
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
    />
    <title>Article page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="app-header">
      <div class="inner">
        <a href="/" class="app-logo">
          <img src="./images/logo.png" alt="CSS Tricks" />
        </a>

        <nav class="app-navigation">
          <a href="/"><i class="fas fa-home nav-icon"></i>Home</a>

          <a href="./about.html"
            ><i class="fas fa-info-circle nav-icon"></i>About</a
          >

          <a href="./contact.html"
            ><i class="fas fa-phone nav-icon"></i>Contact</a
          >

          <a href="./signup.html"
            ><i class="fas fa-sign-in-alt nav-icon"></i>Signup</a
          >
        </nav>
      </div>
    </header>

    <main>
      <div class="inner">
        <section>
          <article class="app-article">
            <header>
              <h1>Contact</h1>
            </header>

            <form action="POST">
              <fieldset>
                <legend>Give us a names</legend>
                <label for="firstName">First Name</label>

                <input
                  id="firstName"
                  class="input-text"
                  type="text"
                  name="firstName"
                  placeholder="First name"
                />

                <label for="lastName">Last Name</label>

                <input
                  id="lastName"
                  class="input-text"
                  type="text"
                  name="lastName"
                  placeholder="Second name"
                />
              </fieldset>

              <fieldset>
                <legend>Give us your contacts</legend>
                <label for="email"
                  >Email <span class="color-red">*</span>
                </label>

                <input
                  id="email"
                  class="input-text"
                  type="email"
                  name="email"
                  placeholder="Email"
                />

                <label for="phone"
                  >Phone number <span class="color-red">*</span>
                </label>

                <input
                  id="number"
                  class="input-text"
                  type="tel"
                  name="number"
                  placeholder="+47 414 89 987"
                />

                <h3>How should we contact you?</h3>
                <label for="email">
                  <input
                    id="email"
                    type="radio"
                    name="contactYou"
                    value="Email"
                  />
                  Email
                </label>
                <label for="phone"
                  ><input
                    id="phone"
                    type="radio"
                    name="contactYou"
                    value="Phone"
                  />
                  Phone
                </label>
              </fieldset>

              <fieldset>
                <legend>How can we help you?</legend>
                <label for="message"> Message </label>

                <textarea
                  id="message"
                  class="input-text-area"
                  name="message"
                  cols="30"
                  rows="10"
                ></textarea>
              </fieldset>

              <fieldset>
                <legend>Newsletter</legend>

                <h5>Subscribe to our newsletter</h5>

                <label for="newsletter"
                  ><input id:"yes" type="radio" name="newsletter" value="yes"
                  />Yes
                </label>
                <label for="newsletter"
                  ><input id:"yes" type="radio" name="newsletter" value="no"
                  />No
                </label>

                <h5>Which categories are you interested in?</h5>
                <label for="javascript">
                  <input
                    id="javascript"
                    type="checkbox"
                    name="javascript"
                    checked
                  />Javascript</label
                >
                <label for="css">
                  <input id="css" type="checkbox" name="css" />CSS</label
                >
                <label for="html">
                  <input id="HTML" type="checkbox" name="html" />HTML</label
                >
              </fieldset>

              <input type="submit" value="Submit" />
            </form>
          </article>
        </section>
      </div>
    </main>

    <div class="inner">
      <footer>
        footer
        <i class="fab fa-facebook-square footer-icon"></i>
        <i class="fab fa-instagram footer-icon"></i>
        <i class="fab fa-twitter footer-icon"></i>
      </footer>
    </div>
  </body>
</html>
